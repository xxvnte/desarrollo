<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Votaciones/administradores</title>
</head>
<body>
   <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2">Inicio</a></li>
            <li><a href="votaciones.html" class="nav-link px-2">Elecciones</a></li>
            <li><a href="votaciones_admin" class="nav-link disabled px-2">Crear elección</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Registrarse</button>
            <button type="button" class="btn btn-primary">Iniciar Sesión</button>
          </div>
        </header>
      </div>
   </div>
   <h2 class="h3 mb-3 fw-normal text-center">Configuración eventos</h2>
   <div class="container">
      <form action="votaciones.html" method="post">
         <div class="d-flex align-items justify-content py-4 d-flex justify-content-center">
            <div class="mx-4 border p-4 shadow" >
               <h4 class="h3 mb-3 fw-normal text-center">Evento 1</h4>
               <label for="nombre_evento1">Nombre del evento</label>
               <input class="form-control" type="text" id="nombre_evento1" name="nombre_evento1" required><br>
               <label for="candidato_1a">candidato 1 </label>
               <input class="form-control" type="text" id="candidato_1a" name="candidato_1a" required><br>
               <label for="candidato_2a">candidato 2</label>
               <input class="form-control" type="text" id="candidato_2a" name="candidato_2a" required><br>
               <label for="candidato_3a">candidato 3</label>
               <input class="form-control" type="text" id="candidato_3a" name="candidato_3a" required><br>
            </div>
            <div class="mx-4 border p-4 shadow">
               <h4 class="h3 mb-3 fw-normal text-center">Evento 2</h4>
               <label for="nombre_evento2">Nombre del evento</label>
               <input class="form-control" type="text" id="nombre_evento2" name="nombre_evento2" required><br>
               <label for="candidato_1b">candidato 1 </label>
               <input class="form-control" type="text" id="candidato_1b" name="candidato_1b" required><br>
               <label for="candidato_2b">candidato 2</label>
               <input class="form-control" type="text" id="candidato_2b" name="candidato_2b" required><br>
               <label for="candidato_3b">candidato 3</label>
               <input class="form-control" type="text" id="candidato_3b" name="candidato_3b" required><br>
            </div>
            <div class="mx-4 border p-4 shadow">
               <h4 class="h3 mb-3 fw-normal text-center">Evento 3</h4>
               <label for="nombre_evento3">Nombre del evento</label>
               <input class="form-control" type="text" id="nombre_evento3" name="nombre_evento3" required><br>
               <label for="candidato_1c">candidato 1 </label>
               <input class="form-control" type="text" id="candidato_1c" name="candidato_1c" required><br>
               <label for="candidato_2c">candidato 2</label>
               <input class="form-control" type="text" id="candidato_2c" name="candidato_2c" required><br>
               <label for="candidato_3c">candidato 3</label>
               <input class="form-control" type="text" id="candidato_3c" name="candidato_3c" required><br>
            </div>
         </div>
         <div class="container">
            <div class="d-flex justify-content-center align-items-center">
               <div>
                  <label for="fecha" class="sr-only">Fecha actual</label>
                  <input class="form-control-sm form-control-xs mb-2" type="date" id="fecha" name="fecha" required>
                  <button class="btn btn-sm btn-info" type="submit">Enviar</button>
                  <a href="votaciones.html" class="btn btn-sm nav-link">Ir a las votaciones</a> 
               </div>
               
            </div>  
         </div>
      </form>
   </div>

   <script>
       // Almacena los datos en el almacenamiento local del navegador cuando se envía el formulario
       document.querySelector('form').addEventListener('submit', function(event) {
           event.preventDefault();

           const nombre_evento1 = document.getElementById('nombre_evento1').value;
           const candidato_1a = document.getElementById('candidato_1a').value;
           const candidato_2a = document.getElementById('candidato_2a').value;
           const candidato_3a = document.getElementById('candidato_3a').value;

           const nombre_evento2 = document.getElementById('nombre_evento2').value;
           const candidato_1b = document.getElementById('candidato_1b').value;
           const candidato_2b = document.getElementById('candidato_2b').value;
           const candidato_3b = document.getElementById('candidato_3b').value;

           const nombre_evento3 = document.getElementById('nombre_evento3').value;
           const candidato_1c = document.getElementById('candidato_1c').value;
           const candidato_2c = document.getElementById('candidato_2c').value;
           const candidato_3c = document.getElementById('candidato_3c').value;

           const fecha = document.getElementById('fecha').value;

           localStorage.setItem('nombre_evento1', nombre_evento1);
           localStorage.setItem('candidato_1a', candidato_1a);
           localStorage.setItem('candidato_2a', candidato_2a);
           localStorage.setItem('candidato_3a', candidato_3a);

           localStorage.setItem('nombre_evento2', nombre_evento2);
           localStorage.setItem('candidato_1b', candidato_1b);
           localStorage.setItem('candidato_2b', candidato_2b);
           localStorage.setItem('candidato_3b', candidato_3b);

           localStorage.setItem('nombre_evento3', nombre_evento3);
           localStorage.setItem('candidato_1c', candidato_1c);
           localStorage.setItem('candidato_2c', candidato_2c);
           localStorage.setItem('candidato_3c', candidato_3c);

           localStorage.setItem('fecha', fecha);
       });
   </script>

</body>
</html>
