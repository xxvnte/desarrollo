<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="min-height: 100vh;">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 ">Inicio</a></li>
              <li><a href="votaciones.html" class="nav-link px-2">Elecciones</a></li>
              <li><a href="votaciones_admin.html" class="nav-link px-2">Crear elección</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Registrarse</button>
              <button type="button" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </header>
        </div>
    </div>

    <main class="d-flex align-items justify-content py-4 d-flex justify-content-center">
        <form action="ingresado_con_exito.html" method=get>
            <div class="mx-4 p-4 border shadow">
                <h1 class="h3 mb-3 fw-normal text-center" class="">Ingresar</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese tu RUT" required>
                    <label for="floatingInput">Ingrese su RUT</label>
                </div>
                <div class="mb-3"></div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                    <label for="floatingPassword">Contraseña</label>
                    <br>
                    <input type="submit" class="form-control text-center" style="background-color: aqua;" value="Ingresar">
                </div>
            </div> 
        </form> 
        <div class="form-floating"></div>     
    </main>
    <div class="container">
        <footer class="py-3 my-4">
          <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
        </footer>
    </div>
</body>
</html>
