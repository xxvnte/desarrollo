<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Votaciones/administradores</title>
</head>
<body class="d-flex align-items justify-content-center py-4 text-emphasis-primary" style="min-height: 100vh;">
   <div>
   <h2 class="h3 mb-3 fw-normal">Configuración eventos</h2>
   <form action="votaciones.html" method="post">
       <label for="evento1">Ingrese nombre de evento 1</label>
       <input class="form-control" type="text" id="evento1" name="evento1" required><br>
       <label for="evento2">Ingrese nombre de evento 2 </label>
       <input class="form-control" type="text" id="evento2" name="evento2" required><br>
       <label for="evento3">Ingrese nombre de evento 3</label>
       <input class="form-control" type="text" id="evento3" name="evento3" required><br>
       <input class="form-control" type="submit" value="enviar"><br>
       <a href="votaciones.html" class="nav-link">ir a las votaciones</a>
   </form>
   </div>

   <script>
       // Almacena los datos en el almacenamiento local del navegador cuando se envía el formulario
       document.querySelector('form').addEventListener('submit', function(event) {
           event.preventDefault();

           const evento1 = document.getElementById('evento1').value;
           const evento2 = document.getElementById('evento2').value;
           const evento3 = document.getElementById('evento3').value;

           localStorage.setItem('evento1', evento1);
           localStorage.setItem('evento2', evento2);
           localStorage.setItem('evento3', evento3);
       });
   </script>

</body>
</html>
