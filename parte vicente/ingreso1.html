<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center justify-content-center py-4 text-emphasis-primary" style="min-height: 100vh;" >
    <main class="border p-4 rounded bg-white ">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center" class="">Ingresar</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese tu RUT">
                <label for="floatingInput">Ingrese su RUT</label>
            </div>
            <div class="mb-3"></div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
                <br>
                <a href="ingresado_con_exito.html" type="submit" class="form-control text-center" style="background-color: aqua;" value="registrarse">Ingresar</a>
              </div>
        </form> 
        <div class="form-floating">
        </div>     
    </main>
</body>
</html>
